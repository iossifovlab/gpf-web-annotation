<mat-dialog-content *ngIf="job">
  <div>
    <span class="label">Id: </span>
    <span class="data">{{ job.id }}</span>
  </div>
  <div>
    <span class="label">Created: </span>
    <span class="data">
      <span class="date">{{ job.created.toDateString() }} </span>
      <span class="time">{{ job.created.toLocaleTimeString('en-US') }}</span>
    </span>
  </div>
  <div>
    <span class="label">Status: </span>
    <span class="status-label" [ngClass]="getStatusClass(job.status)">{{ job.status }}</span>
  </div>
  <div>
    <span class="label">Started: </span>
    <span class="data">-</span>
  </div>
  <div>
    <span class="label">Duration: </span>
    <span class="data">-</span>
  </div>
  <div *ngIf="job.status === 'success'">
    <span class="label">Annotated file: </span>
    <a id="download-result" [href]="annotatedFileLink" download>
      <span class="material-symbols-outlined download-icon">download</span>
    </a>
  </div>
  <div>
    <span class="label">Uploaded file: </span>
    <a id="download-input" [href]="uploadedFileLink" download>
      <span class="material-symbols-outlined download-icon">download</span>
    </a>
  </div>

  <div>
    <span class="label">Config file: </span>
    <a id="download-input" [href]="configFileLink" download>
      <span class="material-symbols-outlined download-icon">download</span>
    </a>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="center" *ngIf="job">
  <button id="delete-button" mat-raised-button tabindex="1">Delete job</button>
</mat-dialog-actions>
