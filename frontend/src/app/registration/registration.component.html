<div id="login-container">
  <h1>Registration</h1>
  <form>
    <div class="form-group">
      <label for="email">email</label>
      <input type="text" id="email" name="email" required />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button id="login-button" type="submit">Create</button>
  </form>

  <div id="login-options">
    <div>
      <span>Already have an account? </span>
      <a href="/login" id="register-link">Login</a>
    </div>

    <div id="divider">
      <hr />
      <span id="or-text">or</span>
      <hr />
    </div>

    <button id="google-login-button">
      <img src="../../assets/google_logo.svg.png" alt="Google Icon" id="google-icon" />
      Continue with Google
    </button>
  </div>
</div>
