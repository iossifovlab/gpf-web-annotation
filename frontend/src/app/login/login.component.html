<div id="login-container">
  <h1>Login</h1>
  <form>
    <div class="form-group">
      <label for="email">email</label>
      <input #emailInput id="email" name="email" type="email" spellcheck="false" />
    </div>
    <div class="form-group">
      <label for="password">password</label>
      <input #passwordInput type="password" id="password" name="password" required />
    </div>

    <button id="login-button" type="submit" (click)="login()">Login</button>
  </form>

  <div id="login-options">
    <a href="/register" id="register-link">Create an account</a>
    <div id="divider">
      <hr />
      <span id="or-text">or</span>
      <hr />
    </div>

    <button id="google-login-button">
      <img src="../../assets/google_logo.svg.png" alt="Google Icon" id="google-icon" />
      Continue with Google
    </button>
  </div>
</div>
