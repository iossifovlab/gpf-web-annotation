<div id="single-annotation-container" [ngClass]="isMainComponent ? 'main-component' : 'inline-component'">
  <div>
    <input
      #variantInput
      type="text"
      placeholder="Type variant..."
      (keydown.enter)="validateVariant(variantInput.value)" />
    <button (click)="validateVariant(variantInput.value)">Go</button>
  </div>
  <span *ngIf="validationMessage" id="validation-message">{{ validationMessage }}</span>
  <span id="variant-examples">Example: chr1 11796321 G A</span>
</div>

<app-single-annotation-report></app-single-annotation-report>
