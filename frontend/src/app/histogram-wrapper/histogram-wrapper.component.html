<app-number-histogram
  *ngIf="isNumberHistogram(histogram)"
  [histogram]="histogram"
  [singleScoreValue]="getValueAsNumber(value)"></app-number-histogram>
<app-categorical-histogram
  *ngIf="isCategoricalHistogram(histogram)"
  [histogram]="histogram"
  [singleScoreValue]="getValueAsString(value)"></app-categorical-histogram>
